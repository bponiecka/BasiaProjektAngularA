<div class="col-md-12 well text-center">
    <div class="input-group input-group-lg">
      <input 
        ng-model="github.selectedUser" 
        type="text" 
        class="form-control text-center" 
        placeholder="Login"
      />
        
      <span class="input-group-btn">
        <button 
          class="btn btn-info" 
          type="button" 
          ui-sref="github({user: github.selectedUser})">Search!</button>
      </span>
     
    </div>
</div>
