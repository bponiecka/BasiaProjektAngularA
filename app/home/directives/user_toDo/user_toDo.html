<section class="row">
    <header>
        <form id="todo-form" ng-submit="tabController.addTodo()">
        	<input id="new-todo" class="form-control text-center"  placeholder="What needs to be done?" ng-model="tabController.userText" ng-disabled="saving" />
        </form>    
    </header>    
    
    <section>
        <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
                            <li ng-repeat="todo in tabController.todos | filter:tabController.statusFilter">
    								<input data-toggle="toggle" ng-show="todo.value.user == tabController.user" type="checkbox" ng-model="todo.value.completed" ng-change="toggleCompleted(todo)">
    								<span ng-hide="todo.editing" ng-dblclick="tabController.editTodo(todo)">{{todo.value.title}}</span>
    								<form ng-submit="tabController.doneEditing(todo)">
    							    	<input ng-show="todo.editing" ng-model="todo.value.title" ng-blur="tabController.doneEditing(todo)" autofocus />
    							    </form>
    							    <span>{{todo.value.user}}</span>
    								<button class="destroy" ng-show="todo.value.user == tabController.user" ng-click="tabController.removeTodo(todo)">Destroy</button>
    						</li>
    </section>
    
</section>
<footer>
    <ul id="filters">
						<li>
							<a ng-click="tabController.onChangeStatus('')">All</a>
						</li>
						<li>
							<a ng-click="tabController.onChangeStatus('active')">Active</a>
						</li>
						<li>
							<a ng-click="tabController.onChangeStatus('completed')">Completed</a>
						</li>
					</ul>
</footer>
