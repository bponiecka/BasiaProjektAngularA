<section class="row">
    <header>
        <form id="todo-form" ng-submit="tabController.addTodo()">
        	<input id="new-todo" class="form-control text-center"  placeholder="What needs to be done?" ng-model="tabController.userText" ng-disabled="saving" />
        </form>    
    </header>    
    
    <section>
                            <li ng-repeat="todo in tabController.todos | filter:tabController.statusFilter" class="list-group">
                                <div class="list-group-item">
    								<input data-toggle="toggle" ng-show="todo.user == tabController.user" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
    								<span ng-hide="todo == tabController.editingToDo" ng-dblclick="tabController.editTodo(todo)">{{todo.title}}</span>
    								<form ng-submit="tabController.doneEditing(todo)">
    							    	<input ng-show="todo == tabController.editingToDo" ng-model="todo.title" ng-blur="tabController.doneEditing(todo)" autofocus />
    							    </form>
    							    <span>{{todo.user}}</span>
    								<button class="btn btn-info" ng-show="todo.user == tabController.user" ng-click="tabController.removeTodo(todo)">Destroy</button>
    							</div>
    	                    </li>
    	                    
    </section>
</section>
<footer>
    <input id="toggle-all" ng-model="isAllMarked" type="checkbox" ng-click="tabController.markAll(isAllMarked)">
    <ul id="filters">
						<li>
							<a ng-click="tabController.onChangeStatus('')">All</a>
						</li>
						<li>
							<a ng-click="tabController.onChangeStatus('active')">Active</a>
						</li>
						<li>
							<a ng-click="tabController.onChangeStatus('completed')">Completed</a>
						</li>
					</ul>
</footer>
